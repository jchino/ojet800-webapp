<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>Oracle JET Sample Web Application</title>
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
  <!-- injector:theme -->
  <link rel="stylesheet" href="css/libs/oj/v8.0.0/alta/oj-alta-min.css">
  <!-- endinjector -->
  <link rel="stylesheet" href="css/app.css">
</head>

<body class="oj-web-applayout-body">
  <div id="globalBody" class="oj-offcanvas-page">
    <div id="pageContent" class="oj-web-applayout-page">
      <header role="banner" class="oj-web-applayout-header">
        <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
          <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
            <h1 class="oj-web-applayout-header-title">OJET Sample Web App</h1>
          </div>
        </div>
      </header>
      <div class="oj-web-applayout-content-nopad">
        <div id="breadcrumb" style="display:none" class="oj-md-margin-2x-bottom">
          <div class="oj-web-applayout-max-width oj-web-padding oj-flex-bar oj-sm-align-items-center">
            <div class="oj-flex-bar-start">
              <a href="#" on-click="[[returnHome]]">
                <span role="img" class="oj-fwk-icon oj-fwk-icon-caret-w app-breadcrumb-icon" title="Back to Home"></span>
              </a>
            </div>
            <div class="oj-flex-bar-middle oj-sm-margin-1x-start">
              <oj-bind-if test="[[displayBreadcrumb]]">
                <h2><oj-bind-text value="[[selection.state().detail.label]]"></oj-bind-text></h2>
              </oj-bind-if>
            </div>
          </div>
        </div>
        <oj-module config="[[module.koObservableConfig]]"></oj-module>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
